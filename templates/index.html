
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWEChain</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@xz/fonts@1/serve/bitstream-vera-sans-mono.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bitstream Vera Sans Mono', monospace;
            letter-spacing: 0.02em;
        }
        
        :root {
            /* Elegant monochrome theme */
            --bg-color: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --border-color: #e0e0e0;
            --shadow-soft: 0 6px 16px rgba(0, 0, 0, 0.08);
            --shadow-subtle: 0 2px 8px rgba(0, 0, 0, 0.04);
            --scrollbar-bg: #f0f0f0;
            --scrollbar-thumb: #c0c0c0;
            /*--accent-color: #58a6ff; */
            --accent-color: grey;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: normal;
            text-shadow: 0 1px 1px rgba(255, 255, 255, 0.8);
        }
        
        .app-container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background-color: var(--bg-color);
            box-shadow: var(--shadow-soft);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border-color);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo-container {
            display: flex;
            align-items: center;
        }
        
        .logo {
            height: 15px; /* 50% smaller */
            filter: grayscale(100%);
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        
        .welcome-message {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .blockchain-info {
            font-size: 0.8rem;
            color: var(--text-tertiary);
        }
        
        .token-value {
            color: var(--accent-color);
            font-weight: bold;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            overflow-y: auto;
            position: relative;
            background-color: var(--bg-color);
        }
        
        .response-container {
            max-width: 700px;
            width: 100%;
            margin: auto;
            padding: 28px;
            background-color: var(--bg-secondary);
            box-shadow: var(--shadow-subtle);
            overflow-y: auto;
            max-height: 60vh;
            text-align: left;
            border: 1px solid var(--border-color);
        }
        
        /* Custom scrollbar */
        .response-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .response-container::-webkit-scrollbar-track {
            background: var(--scrollbar-bg);
        }
        
        .response-container::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
        }
        
        .response-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
        
        /* For Firefox */
        .response-container {
            scrollbar-width: thin;
            scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-bg);
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .response-sender {
            font-size: 0.7rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            flex: 1;
            overflow: hidden;
        }
        
        .current-question {
            margin-left: 8px;
            font-style: italic;
            color: var(--text-secondary);
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .response-timestamp {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-left: 8px;
            white-space: nowrap;
        }
        
        .response-text {
            font-size: 0.7rem;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-word;
            color: var(--text-primary);
        }
        
        .input-container {
            padding: 20px;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            width: 100%;
            border-top: 1px solid var(--border-color);
        }
        
        .message-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
        }
        
        #message-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-size: 0.7rem;
            box-shadow: var(--shadow-subtle);
            font-family: 'Bitstream Vera Sans Mono', monospace;
            resize: none;
            min-height: 50px;
            max-height: 200px;
        }
        
        #message-input::placeholder {
            color: var(--text-tertiary);
        }
        
        #message-input:focus {
            outline: none;
            border-color: var(--text-secondary);
        }
        
        .button-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            background-color: var(--bg-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-subtle);
        }
        
        .icon-btn:hover {
            background-color: var(--bg-secondary);
            border-color: var(--text-secondary);
        }
        
        #send-button {
            background-color: var(--bg-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-subtle);
        }
        
        #send-button:hover {
            background-color: var(--bg-secondary);
            border-color: var(--text-secondary);
        }
        
        .icon {
            width: 20px;
            height: 20px;
            stroke: var(--text-secondary);
            stroke-width: 1.5;
            fill: none;
        }
        
        .typing-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            padding: 12px 20px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            z-index: 5;
            box-shadow: var(--shadow-subtle);
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            margin-right: 3px;
            background-color: var(--text-secondary);
            animation: typing-dot 1.4s infinite ease-in-out both;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing-dot {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .system-message {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: var(--text-primary);
            padding: 15px 25px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-subtle);
            z-index: 5;
            opacity: 0;
            animation: fade-in-out 5s forwards;
            font-size: 0.9rem;
        }
        
        @keyframes fade-in-out {
            0% { opacity: 0; }
            10% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        /* Empty state */
        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px;
            max-width: 500px;
            margin: auto;
        }
        
        .empty-state h2 {
            margin-bottom: 15px;
            font-size: 1rem;
            color: var(--text-primary);
        }
        
        .empty-state p {
            font-size: 0.9rem;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            z-index: 1000;
            overflow: hidden;
            animation: modal-appear 0.3s ease;
            box-shadow: var(--shadow-soft);
        }
        
        @keyframes modal-appear {
            from { opacity: 0; transform: translate(-50%, -60%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background-color: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-title {
            font-size: 1rem;
            color: var(--text-primary);
        }
        
        .modal-close {
            background: none;
            border: 1px solid transparent;
            color: var(--text-secondary);
            font-size: 1.4rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .modal-close:hover {
            border-color: var(--border-color);
            color: var(--text-primary);
        }
        
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: calc(80vh - 60px);
        }
        
        /* Modal scrollbar */
        .modal-body::-webkit-scrollbar {
            width: 6px;
        }
        
        .modal-body::-webkit-scrollbar-track {
            background: var(--scrollbar-bg);
        }
        
        .modal-body::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
        }
        
        .modal-body::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
        
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(3px);
            z-index: 999;
            animation: fade-in 0.3s ease;
        }
        
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .history-item {
            margin-bottom: 22px;
            padding-bottom: 22px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .history-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .history-question {
            background-color: var(--bg-secondary);
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
        }
        
        .history-answer {
            padding: 16px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }
        
        .history-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        /* GitHub Issues Styles */
        .issues-list {
            list-style: none;
            width: 100%;
        }
        
        .issue-item {
            margin-bottom: 16px;
            padding: 16px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .issue-item:hover {
            border-color: var(--text-secondary);
            background-color: var(--bg-color);
            box-shadow: var(--shadow-subtle);
        }
        
        .issue-item:last-child {
            margin-bottom: 0;
        }
        
        .issue-title {
            font-size: 1rem;
            margin-bottom: 6px;
            display: block;
        }
        
        .issue-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        .issue-labels {
            display: flex;
            gap: 6px;
            margin: 8px 0;
            flex-wrap: wrap;
        }
        
        .issue-label {
            font-size: 0.8rem;
            padding: 2px 8px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
        }
        
        .issue-body {
            font-size: 0.9rem;
            color: var(--text-primary);
            margin-top: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .loading-indicator {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Sponsors footer */
        .sponsors-footer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: var(--bg-secondary);
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .sponsor-logo {
            height: 72px; /* 3x bigger */
            filter: grayscale(100%);
            opacity: 0.7;
            transition: all 0.3s ease;
        }
        
        .sponsor-logo:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo-container">
                <img src="/img/mini-logo.png" alt="Logo" class="logo">
            </div>
            <div class="user-info">
                <div class="welcome-message">
                    Welcome, {{.Username}}
                </div>
                <div class="blockchain-info">
                    Account: {{.AccountAddress}} 
                    </br> 
                    Tokens: <span id="token-balance" class="token-value">{{.TokenBalance}}</span>
                </div>
            </div>
        </div>
        
        <div class="main-content" id="main-content">
            <!-- This will contain only the AI response -->
        </div>
        
        <div id="typing-indicator" class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="input-container">
            <form id="message-form" class="message-form">
                <textarea id="message-input" placeholder="Type your message..." aria-label="Type your message" rows="1"></textarea>
                
                <div class="button-row">
                    <div class="action-buttons">
                        <button type="button" id="issues-button-icon" class="icon-btn" aria-label="View my issues">
                            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                                <path d="M12 16c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0-10c-.55 0-1 .45-1 1v5c0 .55.45 1 1 1s1-.45 1-1V7c0-.55-.45-1-1-1z"/>
                            </svg>
                        </button>
                        <button type="button" id="history-button" class="icon-btn" aria-label="View conversation history">
                            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8z"/>
                                <path d="M12 6v6l4 2"/>
                            </svg>
                        </button>
                        <button type="button" id="logout-button" class="icon-btn" aria-label="Logout">
                            <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5-5-5z"/>
                                <path d="M4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                            </svg>
                        </button>
                    </div>
                    <button type="submit" id="send-button" class="icon-btn">
                        <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Sponsors footer with 6 logos -->
        <div class="sponsors-footer">
            <img src="/img/logo.png" alt="Sponsor 1" class="sponsor-logo">
            <img src="/img/logo2.png" alt="Sponsor 2" class="sponsor-logo">
            <img src="/img/logo3.png" alt="Sponsor 3" class="sponsor-logo">
            <img src="/img/logo4.png" alt="Sponsor 4" class="sponsor-logo">
            <img src="/img/logo5.png" alt="Sponsor 5" class="sponsor-logo">
            <img src="/img/logo6.png" alt="Sponsor 6" class="sponsor-logo">
        </div>
        
        <!-- Issues Modal -->
        <div class="modal-overlay" id="issues-overlay"></div>
        <div class="modal" id="issues-modal">
            <div class="modal-header">
                <h2 class="modal-title">My GitHub Issues</h2>
                <button class="modal-close" id="issues-modal-close">&times;</button>
            </div>
            <div class="modal-body" id="issues-content">
                <div class="loading-indicator">Loading issues...</div>
            </div>
        </div>
        
        <!-- History Modal -->
        <div class="modal-overlay" id="history-overlay"></div>
        <div class="modal" id="history-modal">
            <div class="modal-header">
                <h2 class="modal-title">Conversation History</h2>
                <button class="modal-close" id="history-modal-close">&times;</button>
            </div>
            <div class="modal-body" id="history-content">
                <!-- History items will be added here -->
            </div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const mainContent = document.getElementById('main-content');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const typingIndicator = document.getElementById('typing-indicator');
        const logoutButton = document.getElementById('logout-button');
        const historyButton = document.getElementById('history-button');
        const historyModal = document.getElementById('history-modal');
        const historyOverlay = document.getElementById('history-overlay');
        const historyModalClose = document.getElementById('history-modal-close');
        const historyContent = document.getElementById('history-content');
        const tokenBalanceElement = document.getElementById('token-balance');
        
        // GitHub Issues elements
        const issuesButtonIcon = document.getElementById('issues-button-icon');
        const issuesModal = document.getElementById('issues-modal');
        const issuesOverlay = document.getElementById('issues-overlay');
        const issuesModalClose = document.getElementById('issues-modal-close');
        const issuesContent = document.getElementById('issues-content');
        
        let ws;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const reconnectDelay = 3000;
        
        // Keep track of current response element
        let currentResponseElement = null;
        
        // Store conversation history
        let conversationHistory = [];
        
        // Store issues data
        let userIssues = [];
        
        // Store current question
        let currentQuestion = '';
        
        // Connect to token update WebSocket
        connectTokenUpdates();
        
        // Auto-resize textarea as content grows
        messageInput.addEventListener('input', function() {
            autoResizeTextarea(this);
        });
        
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight > 200 ? 200 : textarea.scrollHeight) + 'px';
        }
        
        // Handle Ctrl+Enter for new line
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                if (e.ctrlKey) {
                    // Insert a newline instead of submitting
                    e.preventDefault();
                    const start = this.selectionStart;
                    const end = this.selectionEnd;
                    const value = this.value;
                    this.value = value.substring(0, start) + '\n' + value.substring(end);
                    this.selectionStart = this.selectionEnd = start + 1;
                    autoResizeTextarea(this);
                } else if (!e.shiftKey) {
                    // Regular Enter key submits the form
                    e.preventDefault();
                    messageForm.dispatchEvent(new Event('submit'));
                }
            }
        });
        
        // Logout button handler
        logoutButton.addEventListener('click', function() {
            window.location.href = '/logout';
        });
        
        // History button handler
        historyButton.addEventListener('click', function() {
            displayHistory();
            historyModal.style.display = 'block';
            historyOverlay.style.display = 'block';
        });
        
        // Close history modal handlers
        historyModalClose.addEventListener('click', closeHistoryModal);
        historyOverlay.addEventListener('click', closeHistoryModal);
        
        function closeHistoryModal() {
            historyModal.style.display = 'none';
            historyOverlay.style.display = 'none';
        }
        
        // Issues button icon handler
        issuesButtonIcon.addEventListener('click', function() {
            openIssuesModal();
        });
        
        // Close issues modal handlers
        issuesModalClose.addEventListener('click', closeIssuesModal);
        issuesOverlay.addEventListener('click', closeIssuesModal);
        
        function openIssuesModal() {
            issuesModal.style.display = 'block';
            issuesOverlay.style.display = 'block';
            fetchGitHubIssues();
        }
        
        function closeIssuesModal() {
            issuesModal.style.display = 'none';
            issuesOverlay.style.display = 'none';
        }
        
        // Handle token updates via WebSocket
        function connectTokenUpdates() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            const tokenWs = new WebSocket(protocol + '//' + location.host + '/token-updates');
            
            tokenWs.onopen = function() {
                console.log('Token update WebSocket connected');
            };
            
            tokenWs.onclose = function() {
                console.log('Token update WebSocket closed, reconnecting in 5 seconds...');
                setTimeout(connectTokenUpdates, 5000);
            };
            
            tokenWs.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.token_balance !== undefined) {
                    const currentVal = parseInt(tokenBalanceElement.textContent);
                    const newVal = data.token_balance;
                    
                    // Update the displayed value
                    tokenBalanceElement.textContent = newVal;
                    
                    // Add animation based on whether value increased or decreased
                    if (newVal > currentVal) {
                        flashTokenValue('#4CAF50'); // Green for increase
                    } else if (newVal < currentVal) {
                        flashTokenValue('#FF5722'); // Orange for decrease
                    }
                }
            };
            
            tokenWs.onerror = function(error) {
                console.error('Token WebSocket error:', error);
            };
        }
        
        function flashTokenValue(color) {
            tokenBalanceElement.style.transition = 'color 0s';
            tokenBalanceElement.style.color = color;
            setTimeout(() => {
                tokenBalanceElement.style.transition = 'color 1s ease';
                tokenBalanceElement.style.color = 'var(--accent-color)';
            }, 50);
        }
        
        // Fetch GitHub issues authored by the user
        function fetchGitHubIssues() {
            // Show loading indicator
            issuesContent.innerHTML = '<div class="loading-indicator">Loading issues...</div>';
            
            fetch('/api/user/issues')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch GitHub issues');
                    }
                    return response.json();
                })
                .then(issues => {
                    userIssues = issues; // Store issues for later use
                    displayIssuesInModal(issues);
                })
                .catch(error => {
                    console.error('Error fetching GitHub issues:', error);
                    issuesContent.innerHTML = '<div class="empty-state"><p>Failed to load issues. Please try again later.</p></div>';
                });
        }
        
        // Display GitHub issues in the modal
        function displayIssuesInModal(issues) {
            if (!issues || issues.length === 0) {
                issuesContent.innerHTML = '<div class="empty-state"><p>You have not created any issues.</p></div>';
                return;
            }
            
            const issuesList = document.createElement('ul');
            issuesList.className = 'issues-list';
            
            issues.forEach((issue, index) => {
                const issueItem = document.createElement('li');
                issueItem.className = 'issue-item';
                issueItem.setAttribute('data-issue-index', index);
                
                const issueTitle = document.createElement('div');
                issueTitle.className = 'issue-title';
                issueTitle.textContent = issue.title;
                
                const issueMeta = document.createElement('div');
                issueMeta.className = 'issue-meta';
                
                const repoName = document.createElement('span');
                let repoUrl = issue.repository_url || "";
                repoName.textContent = repoUrl.split('/').slice(-1)[0];
                
                const issueDate = document.createElement('span');
                issueDate.textContent = new Date(issue.created_at).toLocaleDateString();
                
                issueMeta.appendChild(repoName);
                issueMeta.appendChild(issueDate);
                
                // Add labels if any
                if (issue.labels && issue.labels.length > 0) {
                    const labelsContainer = document.createElement('div');
                    labelsContainer.className = 'issue-labels';
                    
                    issue.labels.forEach(label => {
                        const labelSpan = document.createElement('span');
                        labelSpan.className = 'issue-label';
                        labelSpan.textContent = label.name;
                        labelsContainer.appendChild(labelSpan);
                    });
                    
                    issueItem.appendChild(labelsContainer);
                }
                
                // Add truncated body if available
                if (issue.body) {
                    const issueBody = document.createElement('div');
                    issueBody.className = 'issue-body';
                    issueBody.textContent = issue.body.substring(0, 150) + (issue.body.length > 150 ? '...' : '');
                    issueItem.appendChild(issueBody);
                }
                
                issueItem.appendChild(issueTitle);
                issueItem.appendChild(issueMeta);
                
                // Add click event to populate message input
                issueItem.addEventListener('click', function() {
                    populateInputWithIssue(index);
                });
                
                issuesList.appendChild(issueItem);
            });
            
            issuesContent.innerHTML = '';
            issuesContent.appendChild(issuesList);
        }
        
        // Populate message input with issue title and description
        function populateInputWithIssue(index) {
            const issue = userIssues[index];
            if (!issue) return;
            
            const issueText = `${issue.title}\n\n${issue.body || ""}`;
            messageInput.value = issueText;
            messageInput.focus();
            
            // Auto-resize the textarea
            autoResizeTextarea(messageInput);
            
            // Close the modal
            closeIssuesModal();
        }
        
        // Display conversation history in the modal
        function displayHistory() {
            // Clear previous content
            historyContent.innerHTML = '';
            
            if (conversationHistory.length === 0) {
                historyContent.innerHTML = '<div class="empty-state"><p>No conversation history yet.</p></div>';
                return;
            }
            
            // Group messages into Q&A pairs
            for (let i = 0; i < conversationHistory.length; i += 2) {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                // Question
                if (i < conversationHistory.length) {
                    const question = conversationHistory[i];
                    if (question.sender === 'You') {
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'history-question';
                        
                        const questionMeta = document.createElement('div');
                        questionMeta.className = 'history-meta';
                        questionMeta.innerHTML = `<span>You</span><span>${formatTime(new Date(question.timestamp))}</span>`;
                        
                        const questionText = document.createElement('div');
                        questionText.textContent = question.text;
                        
                        questionDiv.appendChild(questionMeta);
                        questionDiv.appendChild(questionText);
                        historyItem.appendChild(questionDiv);
                    }
                }
                
                // Answer
                if (i + 1 < conversationHistory.length) {
                    const answer = conversationHistory[i + 1];
                    if (answer.sender === 'Ollama') {
                        const answerDiv = document.createElement('div');
                        answerDiv.className = 'history-answer';
                        
                        const answerMeta = document.createElement('div');
                        answerMeta.className = 'history-meta';
                        answerMeta.innerHTML = `<span>AI</span><span>${formatTime(new Date(answer.timestamp))}</span>`;
                        
                        const answerText = document.createElement('div');
                        answerText.textContent = answer.text;
                        
                        answerDiv.appendChild(answerMeta);
                        answerDiv.appendChild(answerText);
                        historyItem.appendChild(answerDiv);
                    }
                }
                
                historyContent.appendChild(historyItem);
            }
        }
        
        function connectWebSocket() {
            // Create WebSocket connection
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(protocol + '//' + location.host + '/ws');
    
            ws.onopen = function() {
                console.log('WebSocket connected');
                ws.send('HISTORY');
            };
    
            ws.onclose = function(event) {
                // Try to reconnect if the connection was lost unexpectedly
                if (!event.wasClean && reconnectAttempts < maxReconnectAttempts) {
                    reconnectAttempts++;
                    const delay = reconnectDelay * reconnectAttempts;
                    showSystemMessage('Connection lost. Reconnecting in ' + delay/1000 + ' seconds...');
                    setTimeout(connectWebSocket, delay);
                } else if (reconnectAttempts >= maxReconnectAttempts) {
                    showSystemMessage('Failed to reconnect. Please refresh the page.');
                } else {
                    showSystemMessage('Disconnected from server');
                }
            };
    
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                showSystemMessage('Connection error occurred');
            };
    
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.system) {
                    showSystemMessage(data.text);
                    return;
                }
                
                if (data.userinfo) {
                    // Username is already set in the template
                    return;
                }
                
                if (data.history) {
                    // Store the full history for the history modal
                    conversationHistory = data.history;
                    
                    // For UI, we only want to show the last AI response if available
                    mainContent.innerHTML = '';
                    
                    if (data.history.length === 0) {
                        showEmptyState();
                    } else {
                        // Find the last AI response and corresponding question
                        let lastResponse = null;
                        let lastQuestion = null;
                        
                        for (let i = data.history.length - 1; i >= 0; i--) {
                            if (data.history[i].sender === 'Ollama') {
                                lastResponse = data.history[i];
                                // Look for the preceding question
                                if (i > 0 && data.history[i-1].sender === 'You') {
                                    lastQuestion = data.history[i-1];
                                }
                                break;
                            }
                        }
                        
                        if (lastResponse) {
                            // Set current question
                            currentQuestion = lastQuestion ? lastQuestion.text : '';
                            showResponse(lastResponse.text, new Date(lastResponse.timestamp), currentQuestion);
                        } else {
                            showEmptyState();
                        }
                    }
                    return;
                }
                
                if (data.stream) {
                    // Handle streaming response
                    hideTypingIndicator();
                    
                    if (data.start) {
                        // Start a new response
                        mainContent.innerHTML = ''; // Clear previous content
                        currentResponseElement = startStreamingResponse(new Date(), currentQuestion);
                    } else if (currentResponseElement) {
                        // Update existing response
                        currentResponseElement.textContent += data.text || '';
                        
                        if (data.done) {
                            finishStreamingResponse();
                            currentResponseElement = null;
                        }
                    }
                    return;
                }
                
                // Add message to history array
                if (data.sender === 'You' || data.sender === 'Ollama') {
                    const message = {
                        sender: data.sender,
                        text: data.text,
                        timestamp: data.timestamp
                    };
                    conversationHistory.push(message);
                    
                    // Save the current question when user sends a message
                    if (data.sender === 'You') {
                        currentQuestion = data.text;
                    }
                }
                
                // For user messages, just show the typing indicator
                if (data.sender === 'You') {
                    showTypingIndicator();
                    // Clear the previous response when user sends a new message
                    mainContent.innerHTML = '';
                }
            };
        }
    
        // Handle form submission
        messageForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(message);
                messageInput.value = '';
                messageInput.style.height = 'auto'; // Reset height
                messageInput.focus();
            } else {
                showSystemMessage('Not connected to server. Please wait or refresh the page.');
            }
        });
        
        // Show/hide typing indicator
        function showTypingIndicator() {
            typingIndicator.classList.add('show');
        }
        
        function hideTypingIndicator() {
            typingIndicator.classList.remove('show');
        }
        
        // Show a response from the AI
        function showResponse(text, timestamp, question) {
            const responseContainer = document.createElement('div');
            responseContainer.className = 'response-container';
            
            const responseHeader = document.createElement('div');
            responseHeader.className = 'response-header';
            
            const responseSender = document.createElement('div');
            responseSender.className = 'response-sender';
            
            // Display the question instead of an image
            if (question) {
                const questionText = document.createElement('span');
                questionText.className = 'current-question';
                questionText.textContent = truncateText(question, 50);
                questionText.title = question; // Show full question on hover
                responseSender.appendChild(questionText);
            }
            
            responseHeader.appendChild(responseSender);
            
            const responseTimestamp = document.createElement('div');
            responseTimestamp.className = 'response-timestamp';
            responseTimestamp.textContent = formatTime(timestamp);
            responseHeader.appendChild(responseTimestamp);
            
            const responseText = document.createElement('div');
            responseText.className = 'response-text';
            responseText.textContent = text;
            
            responseContainer.appendChild(responseHeader);
            responseContainer.appendChild(responseText);
            
            mainContent.appendChild(responseContainer);
        }
        
        // Start a streaming response
        function startStreamingResponse(timestamp, question) {
            const responseContainer = document.createElement('div');
            responseContainer.className = 'response-container streaming';
            
            const responseHeader = document.createElement('div');
            responseHeader.className = 'response-header';
            
            const responseSender = document.createElement('div');
            responseSender.className = 'response-sender';
            
            // Display the question instead of an image
            if (question) {
                const questionText = document.createElement('span');
                questionText.className = 'current-question';
                questionText.textContent = truncateText(question, 50);
                questionText.title = question; // Show full question on hover
                responseSender.appendChild(questionText);
            }
            
            responseHeader.appendChild(responseSender);
            
            const responseTimestamp = document.createElement('div');
            responseTimestamp.className = 'response-timestamp';
            responseTimestamp.textContent = formatTime(timestamp);
            responseHeader.appendChild(responseTimestamp);
            
            const responseText = document.createElement('div');
            responseText.className = 'response-text';
            responseText.textContent = '';
            
            responseContainer.appendChild(responseHeader);
            responseContainer.appendChild(responseText);
            
            mainContent.appendChild(responseContainer);
            
            return responseText;
        }
        
        // Truncate text if it's too long
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
        
        // Finish the streaming response
        function finishStreamingResponse() {
            const streamingElement = document.querySelector('.streaming');
            if (streamingElement) {
                streamingElement.classList.remove('streaming');
            }
        }
        
        // Show system message
        function showSystemMessage(text) {
            const systemMessageElement = document.createElement('div');
            systemMessageElement.className = 'system-message';
            systemMessageElement.textContent = text;
            document.body.appendChild(systemMessageElement);
            
            // Auto-remove after animation finishes
            setTimeout(() => {
                if (systemMessageElement.parentNode) {
                    systemMessageElement.parentNode.removeChild(systemMessageElement);
                }
            }, 5000);
        }
        
        // Show empty state when there's no conversation
        function showEmptyState() {
            const emptyState = document.createElement('div');
            emptyState.className = 'empty-state';
            
            const title = document.createElement('h2');
            title.textContent = 'No responses yet';
            
            const subtext = document.createElement('p');
            subtext.textContent = 'Type a message to start a conversation';
            
            emptyState.appendChild(title);
            emptyState.appendChild(subtext);
            
            mainContent.appendChild(emptyState);
        }
        
        // Helper function to format time
        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        // Listen for keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Escape key to close modals and popups
            if (e.key === 'Escape') {
                if (historyModal.style.display === 'block') {
                    closeHistoryModal();
                }
                if (issuesModal.style.display === 'block') {
                    closeIssuesModal();
                }
            }
            
            // Ctrl+H or Command+H to open history
            if ((e.ctrlKey || e.metaKey) && e.key === 'h') {
                e.preventDefault();
                if (historyModal.style.display === 'block') {
                    closeHistoryModal();
                } else {
                    historyButton.click();
                }
            }
            
            // Ctrl+I or Command+I to open issues
            if ((e.ctrlKey || e.metaKey) && e.key === 'i') {
                e.preventDefault();
                if (issuesModal.style.display === 'block') {
                    closeIssuesModal();
                } else {
                    openIssuesModal();
                }
            }
        });
        
        // Initial connection
        connectWebSocket();
        
        // Focus the input field
        messageInput.focus();
    });
    </script>
